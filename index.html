<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=Urbanist:wght@100;200;300;400&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <form action="" class="form-control">
                <input type="text" class="form-input" placeholder="Search for a city..." autocomplete="off" required>
                <button class="weather-btn btn" type="submit" onsubmit="return false">Show Weather</button>
            </form>
            <button class="forecast-btn btn" type="submit" onsubmit="return false">Show Forecast</button>
        </nav>
        <div class="card-container">
                <div id="card" class="display-card">
                    <canvas class="icon" width="128" height="128" style="position: absolute; top:1rem; left: 175px;"></canvas>
                    <!-- icon representing the current weather -->
                    <h3 class="city"></h3>
                    <p class="country"></p>
                    <div class="sunrise-container">
                        <canvas id="clear_day" class="icon" width="32" height="32"></canvas>
                        <p class="sunrise"></p>
                    </div>
                    <div class="sunset-container">
                        <canvas id="clear_night" class="icon" width="32" height="32"></canvas>
                        <p class="sunset"></p>
                    </div>
                    <h2 class="degree"></h2>
                    <p class="description"></p>
                    <p class="day"></p>
                    <p class="date"></p>
                </div>
                <!-- <div id="map" class="google-map-container"></div> -->
        </div>
          <div class="forecast-container"></div>
        </div>
