<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=Urbanist:wght@100;200;300;400&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <form action="" class="form-control">
                <input type="text" class="form-input" placeholder="Search for a city..." autocomplete="off" required>
            </form>
            <div class="btn-container">
                <button class="weather-btn btn" type="submit" onsubmit="return false">Show Weather</button>
                <button class="forecast-btn btn" type="submit" onsubmit="return false">Show Forecast</button>
            </div>
        </nav>
        <div class="card-container">
                <div id="card" class="display-card">
                    <canvas class="icon" width="128" height="128" style="position: absolute; top:1rem; left: 175px;"></canvas>
                    <!-- icon representing the current weather -->
                    <h3 class="city">City name</h3>
                    <!-- Stile the country and make it an abbreviaton -->
                    <p class="country">Country</p>
                    <h2 class="degree">25 <span class="unit">&#x2103;</span></h2>
                    <p class="description">Small clouds</p>
                    <!-- Add sunrise and susnet div -->
                    <!-- get it with javascript -->
                    <p class="day">Monday</p>
                    <!-- get it with javascript -->
                    <p class="date">08/09/2021</p>
                </div>
                <div class="google-map-container">GOOGLE MAP API</div>
        </div>
          <div class="forecast-container">
              <div class="day">1</div>
              <div class="day">2</div>
              <div class="day">3</div>
              <div class="day">4</div>
              <div class="day">5</div>
              <div class="day">6</div>
          </div>
    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>
</html>
